<ion-header>
  <ion-toolbar>
    <ion-title>Agregar Plato</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cancelar()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-input
      type="text"
      [value]="nombrePlato"
      (ionInput)="nombrePlato = $any($event).detail.value"
      placeholder="Ingrese el nombre del plato">
    </ion-input>
  </ion-item>

  <ion-button expand="block" class="ion-margin-top" (click)="guardarPlato()">
    Guardar Plato
  </ion-button>
</ion-content>
